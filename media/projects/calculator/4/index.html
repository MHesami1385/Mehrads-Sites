<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="media/favicon.svg" type="image/x-icon">
    <title>Calculator 4</title>
</head>
<body>
<div class="calculator">
    <div class="screen">
        <div class="result"><div class="zero">0</div></div>
    </div>
    <hr>
    <div class="buttons">
        <button class="system button">AC</button>
        <button class="system button">←</button>
        <button class="system button">%</button>
        <button class="operator button">÷</button>
        <button class="number button">7</button>
        <button class="number button">8</button>
        <button class="number button">9</button>
        <button class="operator button">×</button>
        <button class="number button">4</button>
        <button class="number button ">5</button>
        <button class="number button">6</button>
        <button class="operator button">-</button>
        <button class="number button">1</button>
        <button class="number button">2</button>
        <button class="number button">3</button>
        <button class="operator button">+</button>
        <button class="system button">+/-</button>
        <button class="number button">0</button>
        <button class="system button">.</button>
        <button class="equals button">=</button>
    </div>
</div>


<!----> <script src="script.js"></script>
</body>
</html>
